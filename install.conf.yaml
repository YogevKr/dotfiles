# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap the original file


- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Brewfile: Brewfile
    ~/.iTerm/com.googlecode.iterm2.plist:
        path: iTerm/config
        create: true
